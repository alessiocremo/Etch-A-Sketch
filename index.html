<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Etch-A-Sketch</title>
        <link rel="shortcut icon" href="#" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Etch-A-Sketch</h1>
        <div class="header">
            <h6>Select the size</h6>
            <input type="text" id="set-size" width="80px" height="16px">
            <button type="button" class="btn btn-light" id="change-size" onclick="setNewSize()">Select</button>
        </div>

        <div class="board">

        </div>
        
        <div class="footer">
            <button type="button" id="black-button" onclick="setColor('black')" class="btn btn-dark">Black</button>
            <button type="button" id="red-button" onclick="setColor('red')"class="btn btn-danger">Red</button>
            <button type="button" id="green-button" onclick="setColor('green')" class="btn btn-success">Green</button>
            <button type="button" id="blue-button" onclick="setColor('blue')" class="btn btn-primary">Blue</button>
            <button type="button" id="random-button" onclick="setColor('random')" class="btn btn-warning">Random</button>
            <button type="button" id="reset-button" class="btn btn-light" onclick="resetBoard()">Reset</button>
        </div>



        <script src="script.js"></script>
        

    </body>




</html>
